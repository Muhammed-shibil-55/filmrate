{%extends 'base.html'%}

{%block body_block%}

<div class="container">
    {%if movies%}
{%for m in movies%}
<div class="mb-1 mt-3 ">
    <a href="{%url 'movie-detail' m.id%}" class="text-white text-decoration-none">
        <div class="mb-1 d-flex ">
            <img src="{{m.image.url}}" alt="" width="80px" height="80px" class="me-3">
            <h4 class="text-white text-decoration-none mt-4">{{m.name}}</h4>
        </div>
    </a>
</div>
<hr>
{%endfor%}
{%endif%}
</div>



{%endblock%}
