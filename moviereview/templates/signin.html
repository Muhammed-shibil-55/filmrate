<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    




<div class="container d-flex justify-content-center align-items-center" style="height: 85vh;">
    
    <div class="d-flex justify-content-center w-100">
        <div class="row w-75 rounded shadow">
            <div class="col-6 bg-warning text-white p-3 d-flex justify-content-center align-items-center rounded shadow">
                <div class="">
                    <h2>Hey Welcome Back</h2>
                    Create An Account? <a href="{%url 'signup'%}" class="text-decoration-none text-dark fw-semibold">Signup</a>
                </div>
            </div>
            <div class="col-6 p-5" style="background-color: rgb(12, 12, 12);">
                <form action="#" method="post">
                    {%csrf_token%}
                    <h2 class="text-light">Sign In</h2>
                    <hr class="w-25 bg-seondary" style="height: 5px;">
        
                    <div class="mb-3 mt-2 text-light">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                
                    <div class="mb-3 mt-2 text-light">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary  ">SignIn</button>

                    </div>
                    
                    
                   
                </form>
            </div>
            
        </div>
    </div>
</div>




</body>
</html>
