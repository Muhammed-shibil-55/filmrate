<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    



<div class="container d-flex justify-content-center align-items-center" style="height: 85vh;">
    
    <div class="d-flex justify-content-center w-100">
        <div class="row w-75 rounded shadow">
            <div class="col-6 rounded p-3" style="background-color: rgb(12, 12, 12);">
                <form action="#" method="post">
                    {%csrf_token%}
                    <h2 class="text-light">Sign Up</h2>
                    <hr class="w-25 bg-secondary" style="height: 5px;">
        
                    <div class="mb-3 mt-2 text-light">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="mb-3 mt-2 text-light">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="mb-3 mt-2 text-light">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" placeholder="Password" class="form-control">
                    </div>
                    <div class="mb-3 mt-2 text-light">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" placeholder="Password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary text-light ">SignUp</button>
                    </div>
                    
                    
                   
                </form>
            </div>
            <div class="col-6 bg-warning text-white p-3 d-flex justify-content-center align-items-center rounded shadow">
                <div class="">
                    <h2>Hey Welcome</h2>
                    Already a user ?? <a href="{%url 'signin'%}" class="text-decoration-none text-dark fw-semibold">signin</a>
                </div>
            </div>
        </div>
    </div>
</div>


    
</body>
</html>
